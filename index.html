<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <div id="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" 
               width="150" height="50" alt="netflix">
               </div>
               <div id="button">
                <button id="sign1">Sign In</button>
                <button id="sign">Register</button>
               </div>
        </div>
        <div id="all">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p id="p1">Watch anywhere. Cancel anytime.</p>
            <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
</body>
</html>
